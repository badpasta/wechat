{% extends "main.html"%}
{% block head %}
<link rel="stylesheet" href="{{ static_url("plugins/datatables/dataTables.bootstrap.css") }}">
<link rel="stylesheet" href="{{ static_url("dist/css/skins/_all-skins.min.css") }}">
<!-- DataTables -->
<script src="{{ static_url("plugins/datatables/jquery.dataTables.min.js") }}"></script>
<script src="{{ static_url("plugins/datatables/dataTables.bootstrap.min.js") }}"></script>
<!-- SlimScroll -->
<script src="{{ static_url("plugins/slimScroll/jquery.slimscroll.min.js") }}"></script>
<!-- FastClick -->
<script src="{{ static_url("plugins/fastclick/fastclick.js") }}"></script>
<!-- AdminLTE App -->
<script src="{{ static_url("dist/js/app.min.js") }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ static_url("dist/js/demo.js") }}"></script>
<!-- Own JS -->
<script src="{{ static_url("js/dnsmon.js") }}"></script>
{% end %}
{% block body %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ the_box['title'] }}
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{ the_box['title'] }}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
	  	<div class="col-xs-3">
			{% include "dnsmon_secnav.html"%}
		</div>
        <div class="col-xs-9">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">DNS Status</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="monTable" class="table table-bordered table-striped">
			  	<thead>
			  	<tr>
					<th>NameServer</th>
					<th>Records</th>
					<th>Status</th>
					<th>Time</th>
				</tr>
				</thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include "footer.html" %}
</div>
<!-- ./wrapper -->

<!-- page script -->
{% end %}
