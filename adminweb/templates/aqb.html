{% extends "main.html"%}
{% block head %}
<link rel="stylesheet" href="{{ static_url("plugins/datatables/dataTables.bootstrap.css") }}">
<link rel="stylesheet" href="{{ static_url("dist/css/skins/_all-skins.min.css") }}">
<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"> --!>
<!-- DataTables -->
<script src="{{ static_url("plugins/datatables/jquery.dataTables.min.js") }}"></script>
<script src="{{ static_url("plugins/datatables/dataTables.bootstrap.min.js") }}"></script>
<!-- SlimScroll -->
<script src="{{ static_url("plugins/slimScroll/jquery.slimscroll.min.js") }}"></script>
<!-- FastClick -->
<script src="{{ static_url("plugins/fastclick/fastclick.js") }}"></script>
<!-- AdminLTE App -->
<script src="{{ static_url("dist/js/app.min.js") }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ static_url("dist/js/demo.js") }}"></script>
<!-- Good effect -->

<!-- Own JS -->
<script src="{{ static_url("js/aqb.js") }}"></script>
{% end %}
{% block body %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ the_box['title'] }}
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{ the_box['title'] }}</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
		<div class="col-xs-3">
			{% include "aqb_secnav.html" %}
		</div>
	  	<div class="col-xs-9">
          <div class="box box-solid box-primary">
            <div class="box-header">
              <h3 id="domainTitle" class="box-title table-name-fonts-1"><b>记录列表</b></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="aqbTable" class="table table-bordered table-striped " > <!--  text-center --!>
			  	<thead>
			  	<tr>
					<th>rid</th>
					<th>sub_domain</th>
					<th>type</th>
					<th>value</th>
					<th>zone_name</th>
					<th>status</th>
					<th>安全宝</th>
					<th>操作</th>
				</tr>
				</thead>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include "footer.html" %}
</div>

<!-- ./wrapper -->

<!-- page script -->
{% end %}
