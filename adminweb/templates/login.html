  <!-- Bootstrap 3.3.6 -->

  <link rel="stylesheet" href="{{ static_url("css/other.css") }}">
  <!-- Font Awesome -->

  <!-- Ionicons -->

  <link rel="stylesheet" href="{{ static_url("dist/css/AdminLTE.min.css") }}">

<!-- <body class="hold-transition login-page" style="background:url({{ static_url("picture/KPXQ_1014.jpg") }});"> -->
<body class="hold-transition login-page">

<!-- <img src="{{ static_url("picture/KPXQ_1014.jpg") }}" style="visibility: visible; animation-name: fadeIn;" alt=""></img> -->
<div class="login-box" >
  <div class="login-logo">
    <a href="#" ><b>DNS</b>Tools</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body box-shadow">
    <p class="login-box-msg">Sign in to start your session</p>
	<div id="status"></div>
      <div class="form-group has-feedback">
        <input id="authUser" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="authPass" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="authButton" type="submit" class="btn btn-primary btn-block btn-flat">SIGN IN</button>
        </div>
        <!-- /.col -->
      </div>
    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{{ static_url("plugins/jQuery/jquery-2.2.3.min.js") }}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
<script src="{{ static_url("js/auth_login.js") }}"></script>
<!-- iCheck -->
<script src="{{ static_url("plugins/iCheck/icheck.min.js") }}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
